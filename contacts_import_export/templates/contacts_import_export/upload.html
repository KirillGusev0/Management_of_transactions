{% extends "contacts_import_export/base.html" %}
{% block title %}행햟햡혞향햨햟 햨쮏쫨햟햨혝쮏쑡% endblock %}
{% block content %}
<h2>행햟햡혞향햦혝혧 햨쮏쫨햟햨혝혦</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="file">
    <button type="submit">행햟햡혞향햦혝혧</button>
    <a href="{% url 'contacts_import_export:export_contacts' %}" class="btn btn-success">
    游닌 햐햨햟혢햟혝혧 햨쮏쫨햟햨혝혦
</a>
</form>
{% if message %}
    <p>{{ message }}</p>
{% endif %}
{% endblock %}
